<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Apollo Hospital</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: #e8ffff;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    /* Background Slideshow */
    .bg-slideshow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        animation: slideshow 36s infinite;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    @keyframes slideshow {
        0%, 16.6% {
            background-image: url('https://images.unsplash.com/photo-1584515933487-779824d29309?auto=format&fit=crop&w=1400&q=80');
        }
        16.7%, 33.3% {
            background-image: url('https://images.unsplash.com/photo-1580281657521-53f49dc6d018?auto=format&fit=crop&w=1400&q=80');
        }
        33.4%, 50% {
            background-image: url('https://images.unsplash.com/photo-1586777865941-fedc11e0ce1e?auto=format&fit=crop&w=1400&q=80');
        }
        50.1%, 66.6% {
            background-image: url('https://images.unsplash.com/photo-1579154191942-61a3330a49f0?auto=format&fit=crop&w=1400&q=80');
        }
        66.7%, 83.3% {
            background-image: url('https://images.unsplash.com/photo-1585843539681-4e2376e4f692?auto=format&fit=crop&w=1400&q=80');
        }
        83.4%, 100% {
            background-image: url('https://images.unsplash.com/photo-1588714472707-f63612d35e45?auto=format&fit=crop&w=1400&q=80');
        }
    }

    /* Dark overlay for readability */
    .overlay {
        background-color: rgba(0, 0, 0, 0.6);
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    /* Header */
    .header {
        background-color: rgba(11, 57, 57, 0.85);
        color: #35f5f5;
        text-align: center;
        padding: 22px;
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 1.5px;
        text-shadow: 0 0 10px #00e6e6;
        border-bottom: 2px solid #1fa7a7;
    }

    /* Main content */
    .main-content {
        flex: 1;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
    }

    .box {
        background-color: rgba(16, 39, 39, 0.85);
        padding: 50px 40px;
        border-radius: 12px;
        max-width: 700px;
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
    }

    .main-content h1 {
        font-size: 42px;
        color: #35f5f5;
        text-shadow: 0 0 10px #1fa7a7;
    }

    .main-content p {
        font-size: 18px;
        margin-top: 12px;
    }

    .login-btn {
        margin-top: 30px;
        display: inline-block;
        background-color: #1fa7a7;
        padding: 15px 35px;
        border-radius: 8px;
        font-size: 18px;
        color: black;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }

    .login-btn:hover {
        background-color: #35f5f5;
        transform: scale(1.07);
        box-shadow: 0 0 15px #35f5f5;
    }

    /* Footer */
    .footer {
        background-color: rgba(11, 57, 57, 0.85);
        text-align: center;
        padding: 10px;
        border-top: 2px solid #1fa7a7;
    }
</style>
</head>

<body>

<!-- Background Slideshow -->
<div class="bg-slideshow"></div>

<div class="overlay">

    <div class="header">APOLLO HOSPITAL</div>

    <div class="main-content">
        <div class="box">
            <h1>Welcome to Apollo Hospital</h1>
            <p>"Laughter is the best medicineâ€”unless you've broken your ribs."</p>
            <a href="/loginas" class="login-btn">ðŸšª Login / Access System</a>
        </div>
    </div>

    <div class="footer">
        Â© 2024 Apollo Hospital | Caring for Life
    </div>

</div>

</body>
</html>
