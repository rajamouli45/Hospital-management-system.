<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Login - Apollo Hospital</title>

<style>
    /* --- General Page Styling --- */
    body {
        background-color: #0f1d1d;
        font-family: Arial, sans-serif;
        color: #e8ffff;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* --- Header --- */
    .header {
        background-color: #0b3939;
        color: #35f5f5;
        font-size: 26px;
        font-weight: bold;
        padding: 18px 40px;
        border-bottom: 2px solid #1fa7a7;
        text-align: center;
        letter-spacing: 2px;
        text-shadow: 0px 0px 6px #00e6e6;
    }

    /* --- Outer Box --- */
    .outer-box {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* --- Login Form --- */
    .login-container {
        border: 2px solid #1fa7a7;
        background-color: #102727;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 25px #0d3c3c;
        text-align: center;
        width: 260px;
    }

    .login-container h2 {
        margin-bottom: 25px;
        color: #35f5f5;
        font-size: 22px;
    }

    input {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        border: 1.5px solid #1fa7a7;
        border-radius: 6px;
        background-color: #0f1d1d;
        color: #e8ffff;
        font-size: 15px;
        outline: none;
        text-align: center;
    }

    input:hover {
        border-color: #35f5f5;
    }

    /* --- Login Button --- */
    .login-btn {
        width: 100%;
        padding: 10px 0;
        background-color: #1fa7a7;
        border: none;
        border-radius: 8px;
        color: black;
        font-weight: bold;
        font-size: 16px;
        margin-top: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    .login-btn:hover {
        background-color: #35f5f5;
        transform: scale(1.05);
        box-shadow: 0 0 10px #1fa7a7;
    }

    /* --- Back Link --- */
    .link-btn {
        color: #35f5f5;
        font-size: 13px;
        margin-top: 12px;
        display: block;
        text-decoration: none;
        transition: 0.3s;
    }

    .link-btn:hover {
        color: white;
        text-shadow: 0px 0px 6px #00e6e6;
    }

    /* --- Responsive --- */
    @media (max-width: 500px) {
        .login-container {
            width: 80%;
        }
    }
</style>
</head>

<body>

<!-- Header -->
<div class="header">APOLLO HOSPITAL</div>   

<!-- Centered Login Box -->
<div class="outer-box">
    <div class="login-container">
        <h2>Doctor Login</h2>
        <form action="/doctor_login" method="POST">
            <input type="text" name="doctorId" placeholder="Doctor ID (e.g. DOC001)" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <a href="/loginas" class="link-btn">‚üµ Back to Login Options</a>
    </div>
</div>

</body>
</html>
