<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add a Patient - Apollo Hospital</title>

<style>
    body {
        background-color: #0f1d1d;
        font-family: Arial, sans-serif;
        color: #e8ffff;
        margin: 0;
        padding: 0;
    }

    .header {
        background-color: #0b3939;
        color: #35f5f5;
        font-size: 22px;
        font-weight: bold;
        padding: 18px 40px;
        border-bottom: 2px solid #1fa7a7;
    }

    .title {
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        color: #35f5f5;
        margin-top: 25px;
        margin-bottom: 20px;
    }

    .form-container {
        width: 80%;
        max-width: 850px;
        margin: 0 auto;
        border: 2px solid #1fa7a7;
        border-radius: 10px;
        background-color: #102727;
        box-shadow: 0px 0px 18px #0d3c3c;
        padding: 40px;
    }

    .form-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .form-group {
        width: 48%;
    }

    label {
        display: block;
        font-size: 15px;
        margin-bottom: 6px;
        color: #bafafa;
    }

    input, select {
        width: 100%;
        padding: 8px;
        border: 1.5px solid #1fa7a7;
        border-radius: 6px;
        background-color: #0f1d1d;
        color: #e8ffff;
        font-size: 15px;
        outline: none;
    }

    input:hover, select:hover {
        border-color: #35f5f5;
    }

    .btn-container {
        text-align: center;
        margin-top: 30px;
    }

    .add-btn {
        background-color: #1fa7a7;
        color: black;
        border: none;
        padding: 10px 25px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .add-btn:hover {
        background-color: #35f5f5;
        transform: scale(1.05);
        box-shadow: 0px 0px 10px #1fa7a7;
    }

    @media (max-width: 700px) {
        .form-row {
            flex-direction: column;
        }
        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }
    }
</style>
</head>

<body>

<div class="header">APOLLO HOSPITAL</div>

<div class="title">Add a Patient</div>

<div class="form-container">
    <form method="POST" action="/add_patient_record">

        <div class="form-row">
            <div class="form-group">
                <label>Patient Name:</label>
                <input type="text" name="patientName" placeholder="Enter Patient Name" required>
            </div>
            <div class="form-group">
                <label>Blood Group:</label>
                <select name="bloodGroup" required>
                    <option value="">Select</option>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>O+</option>
                    <option>O-</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Admission Date:</label>
                <input type="date" name="admissionDate" required>
            </div>
            <div class="form-group">
                <label>DOB:</label>
                <input type="date" name="dob" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Gender:</label>
                <select name="gender" required>
                    <option value="">Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Emergency Contact:</label>
                <input type="tel" name="emergencyContact" placeholder="Enter Emergency Number" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Doctor ID:</label>
                <input type="text" name="doctorId" placeholder="DOC001" required>
            </div>
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="tel" name="phone" placeholder="Enter Phone Number" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" placeholder="Enter Email" required>
            </div>
        </div>

        <div class="btn-container">
            <button type="submit" class="add-btn">Add Patient</button>
        </div>

    </form>
</div>

</body>
</html>
