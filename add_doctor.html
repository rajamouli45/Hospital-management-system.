<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Doctor - Apollo Hospital</title>

<style>
    body {
        background-color: #0f1d1d;
        font-family: Arial, sans-serif;
        color: #e8ffff;
        margin: 0;
        padding: 0;
    }

    .header {
        background-color: #0b3939;
        padding: 18px 40px;
        font-size: 25px;
        font-weight: bold;
        color: #35f5f5;
        letter-spacing: 2px;
        text-shadow: 0px 0px 6px #00f0f0;
        border-bottom: 2px solid #1fa7a7;
        text-align: center;
    }

    .form-container {
        width: 450px;
        margin: 35px auto;
        background-color: #102727;
        border: 2px solid #1fa7a7;
        border-radius: 12px;
        padding: 35px;
        box-shadow: 0 0 18px #0d3c3c;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #35f5f5;
        text-shadow: 0 0 10px #00e6e6;
    }

    label {
        font-size: 15px;
        font-weight: bold;
        display: block;
        margin-bottom: 6px;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1.6px solid #1fa7a7;
        background-color: #0f1d1d;
        color: #e8ffff;
        outline: none;
    }

    input:focus, select:focus {
        border-color: #35f5f5;
        box-shadow: 0 0 8px #35f5f5;
    }

    button {
        width: 100%;
        background-color: #1fa7a7;
        border: none;
        padding: 12px;
        font-size: 17px;
        color: black;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        background-color: #35f5f5;
        transform: scale(1.05);
        box-shadow: 0 0 15px #1fa7a7;
    }

    .back-btn {
        display: block;
        text-align: center;
        margin-top: 18px;
        font-size: 15px;
        text-decoration: none;
        color: #35f5f5;
        font-weight: bold;
    }

    .back-btn:hover {
        color: white;
        text-shadow: 0 0 10px #00f0f0;
    }
</style>

</head>
<body>

<div class="header">ADD DOCTOR</div>

<div class="form-container">

    <h2>Doctor Registration</h2>

    <form method="POST" action="/add_doctor_record">

        <label>Full Name</label>
        <input type="text" name="name" required>

        <label>Gender</label>
        <select name="gender" required>
            <option value="" disabled selected>Choose</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Phone</label>
        <input type="text" name="phone" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Qualification</label>
        <input type="text" name="qualification" required>

        <label>Specialization</label>
        <input type="text" name="specialization" required>

        <label>Joining Date</label>
        <input type="date" name="joiningDate" required>

        <label>Department</label>
        <select name="dept" required>
            <option value="" disabled selected>Select</option>
            <option value="DEPT01">Cardiology</option>
            <option value="DEPT02">Neurology</option>
            <option value="DEPT03">Orthopedics</option>
            <option value="DEPT04">Pediatrics</option>
            <option value="DEPT05">Radiology</option>
        </select>

        <button type="submit">ADD DOCTOR</button>
    </form>

    <a class="back-btn" href="/doctors">‚Üê Back to Doctor List</a>

</div>

</body>
</html>
